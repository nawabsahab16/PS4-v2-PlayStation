<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width", inital-scale="1.0">
    <title>Gaming Website Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="assets/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="assets/menu.png" class="menu-icon" onclick="togglemenu()">  
                </div>

        <div class="row">
 
            <div class="col-1">
                <h2>PS4 V2<br>DualShock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.05</h4>
                <button type="button">Buy Now <img src="assets/arrow.png">
                </button>
            </div>
            <div class="col-2">
                <img src="assets/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="assets/add.png">
                   <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="assets/fb.png">
            <img src="assets/tw.png">
            <img src="assets/ig.png">
        </div>



    </div>

    <script>

        var menuList = document.getElementByID("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){

            if(menuList.style.maxHeight ="0px")
            {
                menuList.style.maxHeight ="130px";
        }
        else {
            menuList.style.maxHeight ="0px";
        }

    }
    </script>



</body>

</html>
